<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando pagina do Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-warp">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem do smartphone com instagram">
        </div>
        <div class="instar-cont">
            <div class="group">
                <img class="insta-logo" src="./img/instagram-logo.png" alt="instagram logo">
                <img src="./img/bulldog_baby_Easy-Resize.com.jpg" class="photo-perfil" alt="imagem do perfil">
                <a href="#" class="buttom-cont">Continue como MeuPerfil</a>
                <a href="#" class="button-remove">Remover conta</a>
                <div class="group">
                    <p class="no-count">
                        Não é MeuPerfil
                    </p>
                    <p class="no-count">
                        <span class="link-blue">
                            Alternar conta
                        </span>
                        ou
                        <span class="link-blue">
                            Inscreva-se
                        </span>
                    </p>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
